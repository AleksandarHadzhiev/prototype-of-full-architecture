<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', path='css/index.css')}}">
    <title>To Do</title>
</head>

<body>
    <header>
        Header
    </header>
    <main>
        <form onsubmit="event.preventDefault(); createTodo()" class="main-container">
            <div>
                <label for="title">Title</label>
                <input id="title" name="title" type="text" placeholder="Clean kitchen" />
            </div>
            <div>
                <label for="desc">Description <span>(optional)</span></label>
                <input id="desc" name="desc" type="text"
                    placeholder="The cook is dirty, clean the kitchen before the ownwer is here tomorrow at 17:00." />
            </div>
            <div>
                <label for="complete">Complete by: <span>(optional)</span></label>
                <input id="dateToComplete" name="complete" type="datetime-local" />
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </main>
    <footer>
        Footer
    </footer>
    <script src="{{url_for('static', path='js/index.js')}}"></script>
</body>

</html>
